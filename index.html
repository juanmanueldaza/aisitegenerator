<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Site Generator</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>AI Site Generator</h1>
            <div class="status-indicator" id="apiStatus">
                <span class="status-text">API Ready</span>
            </div>
        </header>
        
        <main class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message system">
                        <p>Welcome to AI Site Generator! I'll help you create your website step by step. What kind of website would you like to build?</p>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <input type="text" id="userInput" placeholder="Describe your website idea..." class="chat-input">
                    <button id="sendButton" class="send-button">Send</button>
                </div>
            </div>
            
            <div class="preview-container">
                <div class="preview-header">
                    <h3>Live Preview</h3>
                    <div class="preview-controls">
                        <button id="refreshPreview" class="btn-secondary">Refresh</button>
                    </div>
                </div>
                <iframe id="previewFrame" class="preview-frame" srcdoc="<p>Your website preview will appear here...</p>"></iframe>
            </div>
        </main>
        
        <!-- Error Modal -->
        <div id="errorModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="errorTitle">Error</h3>
                    <button id="closeErrorModal" class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                    <div id="errorActions" class="error-actions"></div>
                </div>
            </div>
        </div>
        
        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <p id="loadingMessage">Processing your request...</p>
                <button id="cancelRequest" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
